[workspace]
resolver = "3"
members = ["crates/*"]
package.license = "MIT"
package.edition = "2024"
package.version = "0.0.2"
package.homepage = "https://github.com/seqdb/seqdb"
package.repository = "https://github.com/seqdb/seqdb"
package.readme = "README.md"
package.keywords = ["vec", "disk", "data"]
package.categories = ["database"]

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"

[profile.profiling]
inherits = "release"
debug = true

[profile.dist]
inherits = "release"

[workspace.dependencies]
ctrlc = { version = "3.4.7", features = ["termination"] }
derive_deref = "1.1.1"
jiff = "0.2.15"
libc = "0.2.174"
log = "0.4.27"
memmap2 = "0.9.7"
parking_lot = "0.12.4"
pco = "0.4.6"
rayon = "1.10.0"
seqdb = { version = "0.0.2", path = "crates/seqdb" }
serde = "1.0.219"
serde_bytes = "0.11.17"
serde_derive = "1.0.219"
serde_json = { version = "1.0.142", features = ["float_roundtrip"] }
vecdb = { version = "0.0.2", path = "crates/vecdb" }
vecdb_derive = { version = "0.0.2", path = "crates/vecdb_derive" }
zerocopy = "0.8.26"
zerocopy-derive = "0.8.26"

[workspace.metadata.release]
shared-version = true
tag-name = "v{{version}}"
pre-release-commit-message = "release: v{{version}}"
tag-message = "release: v{{version}}"
